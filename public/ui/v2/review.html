							$(function () {
								//show or hide filters when click Filter button

									e.preventDefault();
									var $filterDiv = $('#filterDiv');
									if($filterDiv.hasClass('hidden-xs')) {

										$(this).text('Hide Filters');
									} else {

										$(this).text('Show Filters');
